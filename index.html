<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    <title>Randemon</title>
    <link rel="icon" type="image/x-icon" href="assets/randemonIco.png">
</head>
<body class="bg-dark">
<main>
    <div data-bs-theme="dark" class="container text-body bg-body">
        <div class="text-center p-2 mb-1">
            <h1 class="m-0"><span class="text-danger"><strong>Rand</strong></span><span class="text-light"><strong>emon</strong></span></h1>
        </div>
        <div class="row">
            <div class="col-12 col-lg-8 pe-lg-2 mb-4 mb-lg-0">
                <div class="row mb-3">
                    <img onclick=open_in_new_tab() class="img-fluid mb-2" alt="Latest generated randemon map" id="latest"/>
                    <div id="latest-buttons">
                        <div class="d-grid mb-2">
                            <a class="btn btn-primary" id="downloadBtn" download="randemonMap.png">
                                <img src="assets/bootstrap-icons/download.svg" alt="Bootstrap"
                                     width="12" height="12">
                                Save
                            </a>
                        </div>
                        <div class="row">
                            <div class="col-3 pe-1">
                                <div class="d-grid" style="height:100%">
                                    <button class="btn btn-outline-primary disabled">
                                        <!--                                <img src="assets/bootstrap-icons/plus-square.svg" style="color: white;" alt="Bootstrap"-->
                                        <!--                                     width="12" height="12">-->
                                        Keep
                                    </button>
                                </div>
                            </div>
                            <div class="col-3 px-1">
                                <div class="d-grid" style="height:100%">
                                    <button onclick=copy_seed_to_clipboard() class="btn btn-outline-secondary" id="copySeed">
                                        Copy seed
                                    </button>
                                </div>
                            </div>
                            <div class="col-3 px-1">
                                <div class="d-grid" style="height:100%">
                                    <button onclick=open_in_new_tab() class="btn btn-outline-secondary" id="openInNewTab">
                                        Open in new tab
                                    </button>
                                </div>
                            </div>
                            <div class="col-3 ps-1">
                                <div class="d-grid" style="height:100%">
                                    <button class="btn btn-outline-warning disabled" id="reload">
                                        Reload
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pt-3 border-top">
                    <div class="inputs">
                        <div class="mb-3">
                            <label for="seed" class="form-label">Seed</label>
                            <input type="number" class="form-control text-body bg-body" id="seed" min="0" max="9223372036854775807"
                                   aria-describedby="The seed used for randomization" autocomplete="false" >
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="islandMode" checked disabled>
                            <label class="form-check-label text-body" for="islandMode">Island</label>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button onclick=create_new_map() class="btn btn-primary">
                            <img src="assets/bootstrap-icons/terminal.svg" alt="Bootstrap"
                                 width="12" height="12">
                            Generate
                        </button>
                    </div>
                </div>
            </div>

            <!--Column with last 5 generated images-->
            <div class="col-12 col-lg-4 mt-2 mt-lg-0">
                <div class="sticky-lg-top">
                    <div class="text-center"><h3 class="m-0">Previous maps</h3></div>
                    <div class="mt-3 border rounded center-text">
                        <div class="navbar-nav navbar-nav-scroll d-flex flex-column" style="--bs-scroll-height: 100%;" id="previous-maps"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="text-center border-top p-2 mt-4 bg-dark">
    <div class="text-light">
        Copyright (c) 2018-2023, KlaasNe
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="js/randemon.js"></script>
</body>
</html>
